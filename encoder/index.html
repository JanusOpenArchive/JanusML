<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanusML Encoder</title>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <link rel="shortcut icon" href="https://janusml.pages.dev/assets/favicon.png" type="image/x-icon">
    <script src="https://janusml.pages.dev/library/janusml.js"></script>
    <script>var require = { paths: { 'vs': 'https://cdn360.pages.dev/library/andorra/min/vs' } };</script>
    <script src="https://cdn360.pages.dev/library/andorra/min/vs/loader.js"></script>
    <style>
        @import url(https://janusml.pages.dev/library/janusml.css);

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family-base), var(--font-family-emoji), system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f4f4f4;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #d9d9d9;
            color: #fff;
            flex: 0 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f5f7fc;
            flex: 0 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            flex: 1 1 auto;
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editorContainer, #preview {
            flex: 0 0 auto;
            height: 100%;
            overflow: auto;
        }


        #editorContainer {
            position: relative;
            z-index: 10;
            overflow: visible;
        }

        .andorra-editor .suggest-widget,
        .andorra-editor .andorra-editor-hover,
        .andorra-editor-overlay,
        .andorra-editor .overflowingContentWidgets {
            z-index: 9999 !important;
        }

        #preview {
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            font-family: var(--font-family-base), var(--font-family-emoji), system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 8px 15px;
            cursor: pointer;
            background: #fff;
            color: #324dc7;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background: #192764;
            color: #fff;
            border-color: #192764;
        }

        label {
            font-size: 14px;
        }

        .gutter {
            z-index: 5;
            background-color: #d9d9d9;
            cursor: col-resize;
            width: 5px !important;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>JanusML Encoder</h2>
        <button onclick="copyHTML()">Copy HTML to Clipboard</button>
    </div>

    <div class="settings">
        <label><input type="checkbox" id="toggleLineWrap"> Line Wrap</label>
        <label><input type="checkbox" id="toggleMinimap" checked> Minimap</label>
    </div>

    <div class="container" id="split-container">
        <div id="editorContainer"></div>
        <div id="preview"></div>
    </div>

    <script>
        Split(['#editorContainer', '#preview'], {
            sizes: [50, 50],
            minSize: [50, 50],
            gutterSize: 5,
            cursor: 'col-resize',
            onDrag: () => {
                if (window.editor) {
                    window.editor.layout();
                }
            }
        });

        require(["vs/editor/editor.main"], function () {
            window.editor = andorra.editor.create(document.getElementById("editorContainer"), {
                value: "Enter JanusML here...",
                language: "markdown",
                theme: "vs-dark",
                fontFamily: 'KilroyMono, RubiscoEmojiColor, monospace',
                automaticLayout: true,
                wordWrap: "off",
                minimap: { enabled: true }
            });

            editor.getModel().onDidChangeContent(() => {
                convertJanusML();
            });

            const font = new FontFace('KilroyMono', 'url(https://janusml.pages.dev/assets/KilroyMono-VF.ttf)');
            font.load().then(() => {
                document.fonts.add(font);
                andorra.editor.remeasureFonts();
            }).catch((error) => {
                console.error('Error loading custom font:', error);
            });

            document.getElementById("toggleLineWrap").addEventListener("change", function () {
                editor.updateOptions({ wordWrap: this.checked ? "on" : "off" });
            });

            document.getElementById("toggleMinimap").addEventListener("change", function () {
                editor.updateOptions({ minimap: { enabled: this.checked } });
            });
        });

        const md = window.janusml()
        .use(window["janusmlFootnote"] || janusmlFootnote)
        .use(window["janusmlDeflist"] || janusmlDeflist)
        .use(window["janusmlTaskLists"] || janusmlTaskLists)
        .use(window["janusmlMark"] || janusmlMark)
        .use(window["janusmlSub"] || janusmlSub)
        .use(window["janusmlSup"] || janusmlSup)
        .use(window["janusmlAbbr"] || janusmlAbbr)
        .use(window["janusmlEmoji"] || janusmlEmoji)
        .use(window.janusmlContainer)
        .use(window.janusmlAnchor)
        .use(janusmlContainer, 'info', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="alert info">' : '</div>\n' })
        .use(janusmlContainer, 'warning', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="alert warning">' : '</div>\n' })
        .use(janusmlContainer, 'danger', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="alert danger">' : '</div>\n' })
        .use(janusmlContainer, 'success', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="alert success">' : '</div>\n' })
        .use(janusmlContainer, 'container', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="container-box default">' : '</div>\n' })
        .use(janusmlContainer, 'important', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="container-box important">' : '</div>\n' })
        .use(janusmlContainer, 'error', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="container-box error">' : '</div>\n' })
        .use(janusmlContainer, 'side', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="container-box side">' : '</div>\n' })
        .use(janusmlContainer, 'inline', { render: (tokens, idx) => tokens[idx].nesting === 1 ? '<div class="alert inline">' : '</div>\n' })
        .use(window.janusmlAttrs);

        function convertJanusML() {
            let janusmlText = editor.getValue();
            let htmlContent = md.render(janusmlText);
            document.getElementById("preview").innerHTML = htmlContent;
        }

        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Are you sure you want to leave? Your changes may not be saved.";
        });

        function copyHTML() {
            let janusmlText = editor.getValue();
            let htmlContent = document.getElementById("preview").innerHTML;
            let fullHTML = `<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Page Title | JANUS</title>
<link rel="shortcut icon" href="https://janusml.pages.dev/assets/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://janusml.pages.dev/library/janusml.css">
</head>
<body>
<!-- Original JanusML:
${janusmlText.replace(/-->/g, "--&gt;")}
-->
${htmlContent}
</body>
</html>`;
            navigator.clipboard.writeText(fullHTML).then(() => {
                alert("Full HTML copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
